<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./sign-up.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.ico" />
    <title>WEB-STORE | Sign-Up</title>
  </head>
  <body>
    <!-- Sign-up Container -->
    <div class="Sign-up-container">

      <h1>Sign-up</h1>
      <!-- Sign-up Form -->
      <form class="Sign-up-form">

        <!-- First Name Field -->
        <div>
          <div><label>First_Name : </label></div>
          <div><input type="text" required placeholder="First-Name" /></div>
        </div>
        <!-- Last Name Field -->
        <div>
          <div><label>Last_Name : </label></div>
          <div><input type="text" placeholder="Last-Name" /></div>
        </div>
        <!-- Email Field -->
        <div>
          <div><label>Email : </label></div>
          <div><input type="email" required placeholder="Email" /></div>
        </div>
        <!-- Password Field -->
        <div>
          <div><label>Password : </label></div>
          <div><input type="password" required placeholder="Password" /></div>
        </div>
        <!-- Confirm Password Field -->
        <div>
          <div><label>Confirm Password : </label></div>
          <div>
            <input type="password" required placeholder="Confirm-Password" />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>

      <!-- Go to Sign-up Page  /  Go to Home Page -->
      <div class="links">
        <a href="../login/login.html">Have an Account !!</a>
        <a href="../../index.html">Go Home</a>
      </div>
    </div>
  </body>
</html>
